<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculater</title>
</head>
<style>
    body{
      background-color: rgb(243, 199, 104);
    }
    #results{
        font-size: large;
        
    }
</style>
<body>
    <div class="container">
        <h1>BMI calculater</h1>
        <form action="">
            <p><label for="">Height in CM :</label><input type="text" id="height"></p>
            <p><label for="">weight in KG :</label><input type="text" id="weight"></p>
            <button>Calculate</button>
            <div id="results"></div>
            <div class="weight-guide">
                <h3>BMI weight Guide</h3>
                <p>Under weight : Less than 18.6</p>
                <p>Normal weight : 18.6 than 24.9</p>
                <p>Over weight : Greater than 24.9</p>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
