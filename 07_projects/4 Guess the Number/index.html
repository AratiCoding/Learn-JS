<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <style>
       body {
    background-color: rgb(75, 74, 74);
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
}

.wrapper {
    max-width: 500px;
    margin: 50px auto;
    padding: 20px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
}

h1 {
    font-size: 28px;
    margin-bottom: 10px;
}

p {
    font-size: 18px;
    margin: 5px 0;
}

form {
    margin-top: 20px;
}

label {
    font-size: 20px;
    font-weight: bold;
    display: block;
    margin-bottom: 10px;
}

input.guessField {
    padding: 10px;
    font-size: 16px;
    width: 80%;
    border: none;
    border-radius: 5px;
    text-align: center;
    outline: none;
}

input.guessSubmit {
    margin-top: 10px;
    padding: 10px 15px;
    font-size: 18px;
    font-weight: bold;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    background-color: #28a745;
    color: white;
    transition: 0.3s;
}

input.guessSubmit:hover {
    background-color: #218838;
}

.resultParas {
    margin-top: 20px;
    font-size: 18px;
}

.lowOrHi {
    font-size: 20px;
    font-weight: bold;
    color: yellow;
}

    </style>
</head>
<body>
    <div class="wrapper">
        <h1>Number Guessing game</h1>
        <p>try to guess the random number between 1 to 100.</p>
        <p>You have 10 attempts to guess the right number</p>
        <br>
        <form class="form">
         <label for="" id="guess">Guess the Number</label>
         <input type="text" class="guessField" id="guessField">
         <input type="submit" id="subt" value="Submit guess" class="guessSubmit">
        </form>

        <div class="resultParas">
            <p>Previous guesses : <span class="guesses"></span></p>
            <p>Guesses Remaining: <span class="lastResult"></span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
