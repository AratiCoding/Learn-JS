<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Events</title>
</head>
<body style="background-color: rgb(70, 67, 67); color: white;">
    <h2>Amazing Images</h2>

    <div>
        <ul id="images">
            <li><img width="200px" src="https://plus.unsplash.com/premium_photo-1682434407124-f27bea689be8?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8cGhvdG9zaG9wfGVufDB8fDB8fHww" id="photoshop" alt="phototshop"></li>
            <li><img width="200px" src="https://images.unsplash.com/photo-1545569341-9eb8b30979d9?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8amFwYW58ZW58MHx8MHx8fDA%3D" id="japan" alt="japan"></li>
            <li><img width="200px" src="https://plus.unsplash.com/premium_photo-1675873580278-f5a6ea2a6f0a?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTN8fHJpdmVyfGVufDB8fDB8fHww" id="river" alt="river"></li>
             <li><img width="200px" src="https://images.unsplash.com/photo-1553264701-d138db4fd5d4?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8b3dsfGVufDB8fDB8fHww" id="owl" alt="owl" ></li>
             <li><img width="200px" src="https://images.unsplash.com/photo-1609636163932-906b94175740?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8Ymxvc3NvbSUyMHRyZWV8ZW58MHx8MHx8fDA%3D" id="flowers" alt="flowers"></li>
             <li><a style="color: cyan;" href="https://google.com" id="google">Google</a></li>
        </ul>
    </div>
</body>
<script>
    // type, timestamp, defaultPrevented, target, toElement, srcElement, currentTarget
    // clientX, clientY, screenX, screenY
    // altkey, ctrlkey, shiftkey, keyCode
  

    // if third parameter of addEventListner function is false then it is event bubbling
    // and if third parameter is true then it is event capturing

    document.getElementById("images").addEventListener('click',function(e){
        console.log(e);
        console.log("This is image");
    },true)
    document.getElementById("owl").addEventListener('click',function(e){
        console.log(e);
        e.stopPropagation();
        console.log("This is Owl");
    },true)

    
</script>
</html>
