<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replace original text with other text</title>
</head>
<body>
      <h1 id="demo">this is original text</h1>
      <button onclick="changeText()">change text</button>

      <script>
        function changeText(){
            document.getElementById('demo').innerText="this is new Text";
        }
      </script>
</body>
</html>
